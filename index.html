<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .field {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 500px;
        }
        input {
            width: 25px;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Assessment Form</h1>
            <h3>Strategy and Business</h3>
    <form id="inputForm">
        <div class="field">
            <input type="number" id="sharedVision" name="sharedVision" min="0" max="5" value="0">
            <label for="sharedVision"><b>Shared Vision:</b> Personal vision aligns with the company's.</label>
        </div>

        <div class="field">
            <input type="number" id="strategy" name="strategy" min="0" max="5" value="0">
            <label for="strategy"><b>Strategy:</b> Is able to think strategically and apply ideas tactically.</label>
        </div>
        <div class="field">
            <input type="number" id="businessAlignment" name="businessAlignment" min="0" max="5" value="0">
            <label for="businessAlignment"><b>Business Alignment:</b> Daily work aligns with company direction.</label>
        </div>

        <div class="field">
            <input type="number" id="subordinatesForSuccess" name="subordinatesForSuccess" min="0" max="5" value="0">
            <label for="subordinatesForSuccess"><b>Prepare subordinates for success:</b> Works to enable direct reports.</label>

        </div>
        <h3>Focus and Engagement</h3>
        <div class="field">
            <input type="number" id="crossFunctionalTeams" name="crossFunctionalTeams" min="0" max="5" value="0">
            <label for="crossFunctionalTeams"><b>Enables cross-functional work:</b> Works across team boundaries.</label>

        </div>
        <div class="field">
            <input type="number" id="clarityInPriorities" name="clarityInPriorities" min="0" max="5" value="0">
            <label for="clarityInPriorities"><b>Clarity of Priorities:</b> Able to set priorities and execute by importance.</label>
        </div>
        <div class="field">
            <input type="number" id="acceptanceCriteria" name="acceptanceCriteria" min="0" max="5" value="0">
            <label for="acceptanceCriteria"><b>Acceptance Criteria:</b> Understands definition of done and is able to define what good looks like.</label>
        </div>
        <div class="field">
            <input type="number" id="enablingFocus" name="enablingFocus" min="0" max="5" value="0">
            <label for="enablingFocus"><b>Enabling Focus:</b> Having a clear path ahead with goals and milestones, creating and maintaining focus in the workplace.</label>

        </div>
        <div class="field">
            <input type="number" id="engagement" name="engagement" min="0" max="5" value="0">
            <label for="engagement"><b>Engagement:</b> Personal engagement in work.</label>
        </div>
        <h3>Autonomy and Change</h3>
        <div class="field">
            <input type="number" id="feedback" name="feedback" min="0" max="5" value="0">
            <label for="feedback"><b>Feedback:</b> Able to give and take useful feedback.</label>

        </div>
        <div class="field">
            <input type="number" id="enablingAutonomy" name="enablingAutonomy" min="0" max="5" value="0">
            <label for="enablingAutonomy"><b>Enabling Autonomy:</b> Allows direct reports to experiment within limits.</label>

        </div>
        <div class="field">
            <input type="number" id="changeAndAmbiguity" name="changeAndAmbiguity" min="0" max="5" value="0">
            <label for="changeAndAmbiguity"><b>Change and ambiguity:</b> Can deal with ambiguity and lack of specificity in directions and change.</label>

        </div>
        <div class="field">
            <input type="number" id="desiredCulture" name="desiredCulture" min="0" max="5" value="0">
            <label for="desiredCulture"><b>Desired Culture:</b> Cultural priorities are well-aligned with teh culture of the company.</label>

        </div>
        <div class="field">
            <input type="number" id="workAutonomously" name="workAutonomously" min="0" max="5" value="0">
            <label for="workAutonomously"><b>Work autonomously:</b> Can work alone, finding the best use for one's own time to achieve best results.</label>
        </div>
        <h3>Stakeholders and Customers</h3>
        <div class="field">
            <input type="number" id="stakeholders" name="stakeholders" min="0" max="5" value="0">
            <label for="stakeholders"><b>Stakeholders:</b> Understand who the stakeholders are, what value thy bring and what the need (not only what they say the need).</label>

        </div>
        <div class="field">
            <input type="number" id="customerFocus" name="customerFocus" min="0" max="5" value="0">
            <label for="customerFocus"><b>Customer Focus:</b></label>

        </div>
        <div class="field">
            <input type="number" id="teamAttrition" name="teamAttrition" min="0" max="5" value="0">
            <label for="teamAttrition"><b>Team Attrition:</b> Team members respect this person.</label>

        </div>
        <div class="field">
            <input type="number" id="teams" name="teams" min="0" max="5" value="0">
            <label for="teams"><b>Teams:</b></label>

        </div>
        <div class="field">
             <input type="number" id="developingPeople" name="developingPeople" min="0" max="5" value="0">
            <label for="developingPeople"><b>Developing People:</b></label>

        </div>
        <button type="button" onclick="save()">Save</button>
    </form>

    <script>
        function save() {
            const form = document.getElementById('inputForm');
            const formData = new FormData(form);

            let csvContent = "data:text/csv;charset=utf-8,";
            <!--csvContent += "Field,Value\n";-->
            csvContent += "Categories,Ratings\n";

            for (let [key, value] of formData.entries()) {
                csvContent += `${key},${value}\n`;
            }

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "form_data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>

<!--
This code creates a simple HTML form with input fields for all the specified categories. Each input field is set to accept only integer values (type="number"). When the user clicks the "Save" button, the following actions occur:

1. The form submission is prevented to handle the data with JavaScript.
2. All input values are collected.
3. A CSV string is created with the field names as the header and the input values as the data.
4. The CSV content is encoded and a download is triggered, saving the data to a file named "form_data.csv".

To use this, you can save the code as an HTML file and open it in a web browser. Users can then input integer values for each field and click the "Save" button to download the CSV file with their input data.
-->
